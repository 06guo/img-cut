<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>img-cut-demo</title>
    <style>
      body {
        background-color: #fff;
      }
      .loading {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 200px;
        height: 200px;
        transform: translate3d(-50%,-50%,0)
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but img-cut-demo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <img class="loading" src="<%= BASE_URL %>loading.gif">
    </div>
    <!-- built files will be auto injected -->
    <script id="iframe" src="http://www.baidu.com" style="display: none;"></script>
  </body>
</html>
